<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>hello-ui-vue</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/vue.resource/1.0.3/vue-resource.min.js"></script>
</head>
<body>
<div id="app">
    <div class="container">
        <div class="row">
            <div class="jumbotron">
                <div class="container">
                    <div class="row">
                        <h1 class="text-center">{{greeting}}</h1>
                    </div>
                    <div class="row">
                        <div class="col-md-11"></div>
                        <div class="col-md-1">
                            <a class="btn btn-lg btn-success" href="#" role="button" v-on:click="getGreeting">Next</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    new Vue({
        el: "#app",
        data: {
            greeting: ""
        },
        methods: {
            getGreeting: function (event) {
                this.$http.get("/api/hello/random").then(function (response) {
                    this.greeting = response.data.message;
                });
            }
        },
        created: function () {
            this.getGreeting();
        }
    })
</script>
</body>
</html>
